version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "sql/offers.sql"
      - "sql/categories.sql"
      - "sql/skills.sql"
      - "sql/users.sql"
      - "sql/stats.sql"
      - "sql/reviews.sql"
      - "sql/reports.sql"
    schema: "sql/01-schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        output_db_file_name: "queries.go"
        emit_result_struct_pointers: true